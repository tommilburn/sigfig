<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Carrois+Gothic+SC' rel='stylesheet' type='text/css'>
		<link href="sigfig.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="content">
			<div id="input">
				<p>Enter some numbers:</p>
				<form name="inputForm" action="" method="get">
					<input type="text" id="num1" value="" autocomplete="off">
					
					<div class="radiobuttons">
						<input type="radio" id="addition" name="ops" value="false">
						<label for="addition">+</label>
						<input type="radio" id="subtraction" name="ops" value="false">
						<label for="subtraction">-</label>
						<input type="radio" id="multiplication" name="ops" value="false">
						<label for="multiplication">*</label>
						<input type="radio" id="division" name="ops" value="true">
						<label for="division">/</label>
					</div>
					<input type="text" id="num2" value="" autocomplete="off"><br>
					<input type="button" id="submit" value="Submit" onClick="calculateSigFigs()">
				</form>		
			</div>	
			<div id="answer">
			</div>
		</div>		

		<script src="interface.js"></script>
		<script src="sigfig.js"></script>
	</body>
</html>
