<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
		<link href="sigfig.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="content">
			<div id="input">
				<p>Enter a number:</p>
				<form name="inputForm" action="" method="get">
					<input type="text" id="num1" value="">
					
					<div class="radiobuttons">
						<input type="radio" id="addition" name="ops" value="+">
						<label for="addition">+</label>
						<input type="radio" id="subtraction" name="ops" value="-">
						<label for="addition">-</label>
						<input type="radio" id="multiplication" name="ops" value="*">
						<label for="addition">*</label>
						<input type="radio" id="division" name="ops" value="/">
						<label for="addition">/</label>
					</div>
					<input type="text" id="num2" value="">
					<input type="button" value="Submit" onClick="calculateSigFigs()">
				</form>		
			</div>	
			<div id="answer">
			</div>
		</div>		

		<script src="interface.js"></script>
		<script src="sigfig.js"></script>
	</body>
</html>
